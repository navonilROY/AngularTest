<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div ng-app="myFirstApp">
        <div ng-controller="myFirstController">
            <p>{{firstName}}</p>
            <p>{{lastname()}}</p>
            <input ng-model="address">
            Input Value is {{address}}
            <br>
            <h3>Name Value Calculator</h3>
            <label>Your name is : <input ng-model="name" ng-keyup="calculateNumericValue()"></label>
            <p>Numeric value of the name is {{numvalue}}</p>
        </div>
    </div>

</body>
</html>
